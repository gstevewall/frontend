  <div class="site-container">

    <div class="signup-header">
      <h1>Signup</h1>
    </div>
      <div id="register" class="Regform">
        <form id="Reg" action="login.html" method="post" enctype="multipart/form-data">
          <h2>Already a member? 
            <a href="login.html">Login</a>
          </h2>
          <p>
             <label for="firstname" class="fname"> First Name </label>
             <input id="name" name="firstname" type="text" required="required" placeholder="Hello"/>
          </p>
          <p>
            <label for="lastname" class="lname"> Last Name </label>
            <input id="name" name="lastname" type="text" required="required" placeholder="World"/>
         </p>
         <p>
           <label for="emailsignup" class="mail"> Your email </label>
           <input id="email" name="emailsignup" type="email" required="required" placeholder="email@domain.com"/>
         </p>
         <p>
           <label for="passwordsignup" class="passwd"> Password </label>
           <input id="password" name="passwordsignup" type="password" required="required" placeholder="**********" min="8"/>
         </p>
         <p>
           <label for="passwordsignup_comfirm" class="passwd"> Confirm </label>
           <input id="passwordsignup_comfirm" name="passwordsignup_comfirm" type="password" required="required" placeholder="**********"/>
         </p>
         <p>
           <label for="country"> Country </label>
           <select id="country" name="country">
           <option value="nigeria"> Nigeria </option>
           <option value="canada"> Canada </option>
           <option value="usa"> USA </option>
          </select>
         </p>
         <p>
           <label for="age" class="birth"> Birth Day </label>
           <input type="date" name="DOB" required="required"/>
         </p>
         <p>
          <label for="course" class="learn"> Course: </label>
          <input type="checkbox" name="course1" value="java">Java
          <input type="checkbox" name="course2" value="mikro c">mikro C
          <input type="checkbox" name="course3" value="arduino">Arduino
         </p>
         <p>
          <label for="sex" class="robot"> Gender: </label>
          <input type="radio" name="gender" value="male" checked> Male
          <input type="radio" name="gender" value="female"> Female
          <input type="radio" name="gender" value="other"> Other
         </p>
          <p class="signin button">
          <input type="submit" value="Sign up" />
         </p>
         </form>
